{% load staticfiles %}
<li id="{{ id }}" class="album">
	<img class="icon" src="{% static "img/images.png" %}" alt="">
	
	<a 
		ajax="{% url api.views.album id=id %}" 
		href="{% url library.views.album id=id %}" 
		{% if public %}
			public="{% url library.views.album_public userid=user.id albumid=id %}"
		{% endif %}
		title=""
	>{{ name }}</a>
	
	<div class="statusicon {{ statusclass }}"></div>
</li>
