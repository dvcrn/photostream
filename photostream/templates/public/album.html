{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>PhotoStream :: {% block title %}Home{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/reset-min.css' %}">
	<link rel="stylesheet" href="{% static 'css/public/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/library.css' %}">
	<link rel="stylesheet" href="{% static 'css/toolbar.css' %}">
	<link rel="stylesheet" href="{% static 'css/jquery.qtip.min.css' %}">
	<script src="{% static 'js/yepnope.1.5.3-min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/jquery-1.7.1.min.js' %}" type="text/javascript"></script>

	<script type="text/javascript" charset="utf-8">

		$(document).ready(function() {
			yepnope([{
				load: [
					"{% static 'js/jquery-ui-1.8.18.custom.min.js' %}",
					"{% static 'js/jquery.qtip.min.js' %}",
					"{% static 'js/store.js' %}",
					"{% static 'js/core.js' %}",
				]
			}, {
				load: [
					"{% static 'js/library.js' %}",
					"{% static 'js/eventbindings.js' %}",
				],
				complete: function() {
					{% block js_yepnope_complete %}
					{% endblock %}
				}
			}]);


		});
	</script>
</head>
<body>
	<div id="wrapper">
		<div id="main">
			<div class="title">
				<h1>{% block main_title %}Album <span class="albumname">{{ album.name }}</span> by <span class="username">{{ user.username }}</span>{% endblock %}</h1>
			</div>
			<div id="library">
				{% load photo_urls %}

				{% for photo in photos %}
						<img class="photo" id="{{ photo.id }}" bigger="{{ photo|photourl }}" src="{{ photo|thumburl }}" alt="" />
				{% endfor %}
			</div>

			<div id="library-overlay">
				<div class="overlay-body">
					<img src="{% static 'img/ajaxload.gif' %}" alt="" id="loadingindicator">
					<p>Loading</p>
				</div><!-- / -->
			</div>
		</div>
		<div id="toolbar">

		</div>
	</div>
</body>
</html>
