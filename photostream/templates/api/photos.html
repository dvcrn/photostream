{% load photo_urls %}
{% load staticfiles %}

{% for photo in photos %}
	<div class="photowrapper">
		<div class="photo{% if forloop.last %} last-photo{% endif %}" id="{{ photo.id }}" big="{{ photo|bigurl }}" download="{{ photo|downloadurl }}" caption="{{ photo.caption }}">
			<img class="thumb" id="{{ photo.id }}" big="{{ photo|bigurl }}" download="{{ photo|downloadurl }}" src="{{ photo|thumburl }}" alt="" />
			<div class="options">
				<a class="option-delete option-icon option-left" href="#" title=""><img src="{% static "img/bin.png" %}" alt=""></a>
				<a class="option-gallery option-icon option-middle" href="#" title=""><img src="{% static "img/magnifier.png" %}" alt=""></a>
				<a class="option-edit option-icon option-right" href="#" title=""><img src="{% static "img/pencil.png" %}" alt=""></a>
			</div>
		</div>
	</div>
{% endfor %}
