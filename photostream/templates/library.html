{% extends "base.html" %}
{% load staticfiles %}

{% block main_content %}
<div id="library">
	{% for photo in photos %}
		<img class="photo draggable" id="{{ photo.id }}" bigger="{{ MEDIA_URL }}photos/{{ photo.photo }}" src="{{ MEDIA_URL }}thumbs/{{ photo.name }}" alt="" />
	{% endfor %}
</div>

<div id="library-overlay">
	<div class="overlay-body">
		<img src="{% static 'img/ajaxload.gif' %}" alt="" id="loadingindicator">
		<p>Loading</p>
	</div><!-- / -->
</div>
{% endblock %}

{% block main_title %}{{ module.title }}{% endblock %}
{% block title %}{{ module.title }}{% endblock %}
