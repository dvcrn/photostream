{% extends "base.html" %}
{% block main_content %}
<div id="library">
	{% for photo in photos %}
		<img class="photo draggable" id="{{ photo.id }}" bigger="{{ MEDIA_URL }}photos/{{ photo.photo }}" src="{{ MEDIA_URL }}thumbs/thumb_{{ photo.photo }}" alt="" />
	{% endfor %}
</div>
{% endblock %}

{% block main_title %}{{ module.title }}{% endblock %}
{% block title %}{{ module.title }}{% endblock %}
